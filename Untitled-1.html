<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your own CSS styles here */

    /* Example styles for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .dropdown {
      float: left;
      overflow: hidden;
    }

    .navbar .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover, .navbar .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .navbar .dropdown-content a:hover {
      background-color: #ddd;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#logo">Logo</a>
    <div class="centered-menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="right-menu">
      <div class="dropdown">
        <button class="dropbtn">Dropdown &#9662;</button>
        <div class="dropdown-content">
          <a href="#item1">Item 1</a>
          <a href="#item2">Item 2</a>
        </div>
      </div>
      <a href="#login">Login</a>
    </div>
  </div>
</body>
</html>
